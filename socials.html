<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Socials — Anthony Joson</title>
  <link rel="icon" href="/assets/logo.svg">
  <link rel="stylesheet" href="/style.css" />
  <style>
    .socials-page .card{
      background: var(--panel);
      border:1px solid var(--border);
      border-radius:1rem;
      padding:2rem;
      text-align:center;
      max-width:500px;
      margin:2rem auto;
    }
    .social-buttons{
      display:flex;
      flex-direction:column;
      gap:1rem;
      margin-top:1.2rem;
    }
    .social-buttons a{
      display:flex; align-items:center; justify-content:center;
      gap:.6rem;
      text-decoration:none;
      font-weight:600;
      background: linear-gradient(90deg, var(--brand), var(--brand-2));
      color:white;
      padding:.8rem 1rem;
      border-radius:.8rem;
      transition:opacity .2s ease;
    }
    .social-buttons a:hover{ opacity:.9; }
    .social-buttons img{ width:22px; height:22px; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
  <div class="container">
    <a class="brand" href="/">
      <img class="logo" src="/assets/logo.svg" alt="Logo">
      <span class="title">Anthony Joson</span>
    </a>
    <nav class="nav" aria-label="Primary">
      <a class="active" href="/">Home</a>
      <a href="/research.html">Research</a>
      <a href="/cv.html">CV</a>
      <a href="/skills.html">Skills</a>
      <a href="/socials.html">Socials</a>
    </nav>
  </div>
</header>


  <main class="container socials-page">
    <div class="card">
      <h1>Connect with me</h1>
      <div class="social-buttons">
        <a href="https://www.linkedin.com/in/anthony-joson-69574b235" target="_blank" rel="noopener">
          <img src="/assets/icons/linkedin.svg" alt="LinkedIn"> LinkedIn
        </a>
        <a href="https://instagram.com/Antwongy" target="_blank" rel="noopener">
          <img src="/assets/icons/instagram.svg" alt="Instagram"> Instagram
        </a>
        <a href="https://youtube.com/@Antwongy" target="_blank" rel="noopener">
          <img src="/assets/icons/youtube.svg" alt="YouTube"> YouTube
        </a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">© <span id="year"></span> Anthony Joson • Built on GitHub Pages</div>
  </footer>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
